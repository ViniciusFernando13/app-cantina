<div class="container-fluid pt-3 px-5">
  <div class="row">
    <div class="col-6">
      <h3>Produtos acabando...</h3>
      <table class="table card">
        <thead class="p-0 card-header">
          <tr class="row px-0 mx-0">
            <th class="col-2 text-center" scope="col">#id</th>
            <th class="col-6" scope="col">Nome</th>
            <th class="col-2 text-center" scope="col">Pre√ßo</th>
            <th class="col-2 text-center" scope="col">Estoque</th>
          </tr>
        </thead>
        <tbody class="card-body p-0 m-0">
          <tr class="row px-0 mx-0" *ngFor="let cli of produtos">
            <th scope="row" class="col-2 text-center">{{ cli.id }}</th>
            <td class="col-6">{{ cli.nome }}</td>
            <td class="col-2 text-center">R$ {{ cli.preco.toString().replace( '.', ',' ) }}</td>
            <td class="col-2 text-center">{{ cli.estoque }}</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="col-6">
      <div class="row">
        <div class="col-6">
          <div class="card text-white bg-info mb-3">
            <div class="card-header h5">Vendas</div>
            <div class="card-body">
              <h5 class="card-title text-center">Quantidade de vendas nos ultimos 31 dias</h5>
              <p class="card-text text-center">{{ pedidos.length }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
